<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validation Success</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"
      integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="content left-side-desktop">
      <div class="">
        <div class="header">
          <p class="text-center">
            <img src="/images/back.svg" alt="" />&nbsp;&nbsp;&nbsp;&nbsp;<a
              href="#"
              >Back to website
            </a>
          </p>
        </div>

        <div class="coreplus-logo">
          <img src="/images/coreplus-logo.svg" alt="" />
        </div>

        <div class="email-success text-center">
          <span class="">Email Validation Success!</span>
        </div>

        <div class="">
          <p class="text-center email-success-message">
            A username and password will be emailed to you in the next <br />
            couple of minutes.
          </p>
        </div>

        <div class="envelope text-center">
          <img src="/images/envelope.svg" alt="" />
        </div>

        <div class="error-text">
          <p class="text-center need-help"><a href="">Need Help?</a></p>
        </div>
        <div class="back-to-login">
          <p class="text-center"><a href="">Back to login</a></p>
        </div>
      </div>
      <div class="right-side-desktop"></div>
    </div>

    <footer class="copyright left-side-desktop">
      <p class="text-center">
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        coreplus. All rights reserved.
      </p>
    </footer>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
